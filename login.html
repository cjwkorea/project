<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/캡처1.PNG">
    <title>LOGIN</title>
  </head>
  <body>
    
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <div class="container" style="width: 550px;">
      <br />
      <style>
        body{
            background-color: tomato;
        }
    </style>
      <div class="card bg-light" >
        <article class="card-body mx-auto" >
    <div class="sidenav"></div>
    <div class="main">
      <div class="col-md-12">
        <div class="login-form">
          <form>
            <div class="form-group">
              
              <h4 class="card-title mt-3 text-center">LOGIN</h4>
              
              <label>ID</label>
              
               
    
              <input

                type="text"
                id="id"
                class="form-control"
                placeholder="User Name"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                id="pw"
                class="form-control"
                placeholder="Password"
              />
            </div>
          
            <button
            class="btn btn-danger btn-lg btn-block"
            type="button"
            onclick="requestLogin()"
          >
            로그인
          </button>
          <a href="./join.html">아이디가 없으신가요? 회원가입</a>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript">
    const enterKeyLogin = (event) => {
      if (event.keyCode === 13) {
        requestLogin();
      }
    };

    const requestLogin = () => {
      if (!validateFields()) {
        return;
      }

      const idElement = document.getElementById("id");
      const pwElement = document.getElementById("pw");

      const userList = JSON.parse(localStorage.getItem("userList"));

      if (userList === null) {
        alert("아이디가 존재하지 않습니다.");
        idElement.value = "";
        pwElement.value = "";
        idElement.focus();
        return;
      }

      const user = userList.find((user) => user.id === idElement.value);

      if (user === undefined) {
        alert("해당 아이디가 존재하지 않습니다.");
        idElement.value = "";
        pwElement.value = "";
        idElement.focus();
        return;
      }

      if (user.pw !== pwElement.value) {
        alert("비밀번호가 일치하지 않습니다.");
        pwElement.value = "";
        pwElement.focus();
        return;
      }

      if (user.deleteDate == null) {
        alert("로그인 성공");
        
      }

      // 로그인 성공

      const loginUser = {
        idx: user.idx,
        id: user.id,
      };

      localStorage.setItem("loginUser", JSON.stringify(loginUser));

      location.href = "./sc.html";
    };

    const validateFields = () => {
      const idElement = document.getElementById("id");
      const pwElement = document.getElementById("pw");

      if (idElement.value === "") {
        alert("아이디를 입력해주세요.");
        idElement.focus();
        return false;
      }

      if (pwElement.value === "") {
        alert("비밀번호를 입력해주세요.");
        pwElement.focus();
        return false;
      }

      return true;
    };

    const setLoginPage = () => {
      const idElement = document.getElementById("id");
      idElement.focus();
    
      };
  </script>
  <script defer>
    setLoginPage();
  </script>
</html>
